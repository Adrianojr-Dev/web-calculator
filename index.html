<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icone.ico" type="image/x-icon">
</head>
<body>
    <h1>Adriano Junior</h1>
    <div id="calculator">
        <h1>calculator</h1>
        <p id="result"></p>
        <table>
        <tr>
            <td><button onclick="clearr()">c</button></td>
            <td><button onclick="decrease()"><</button></td>
            <td><button onclick="insert('/')">/</button></td>
            <td><button onclick="insert('*')">X</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('7')">7</button></td>
            <td><button onclick="insert('8')">8</button></td>
            <td><button onclick="insert('9')">9</button></td>
            <td><button onclick="insert('-')">-</button></td>
        </tr>
            <td><button onclick="insert('4')">4</button></td>
            <td><button onclick="insert('5')">5</button></td>
            <td><button onclick="insert('6')">6</button></td>
            <td><button onclick="insert('+')">+</button></td>
        <tr>
            <td><button onclick="insert('1')">1</button></td>
            <td><button onclick="insert('2')">2</button></td>
            <td><button onclick="insert('3')">3</button></td>
            <td rowspan="2"><button style="height: 84px;" onclick="calculate()">=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button style="width: 84px;" onclick="insert('0')">0</button></td>
            <td><button onclick="insert('.')">.</button></td>
        </tr>
        </table>
    </div>
    <script src="cal.js"></script>
</body>
</html>
